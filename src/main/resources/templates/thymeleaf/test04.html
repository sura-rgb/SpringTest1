<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>


	<div class="container">
			<h2>회원 정보 리스트</h2>
			<table class="table">
				<thead>
					<tr>
						<th>No</th>
						<th>이름</th>
						<th>생년월일</th>
						<th>전화번호</th>
						<th>국적</th>
						<th>이메일</th>
						<th>자기소개</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="member, status:${members}">
						<td th:text="${status.count}"></td>
						<td th:text="${member.name}">5</td>
						<td th:text="${#temporals.format(member.birth, 'yyyy년 M월 d일')}">5</td>
						<td th:text="${member.phoneNumber}">
							<span th:if="${#strings.startsWith(member.phoneNumber, '010')}" th:text="${member.phoneNumber}"></span>
							<span th:unless="${#strings.startsWith(member.phoneNumber, '010')}">유효하지 않은 전화번호</span>
						</td>
						<td th:text="${#strings.replace(member.nationality, '삼국시대','삼국 -')}"></td>
						<td>
							<b th:text="${#strings.arraySplit(member.email, '@')[0]}">@</b>
							<span th:text="${#strings.arraySplit(member.email, '@')[1]}"></span>
						</td>
						
						<td th:text="${#strings.abbreviate(member.introduce, 18)}">
						
						<!-- 
						<td>
							<span th:if="${#strings.length(member.introduce) < 15}" th:text="${member.introduce}"></span>
							<span th:unless="${#strings.length(member.introduce) < 15}"
							th:text="|${#strings.substring(member.introduce, 0, 15)}...|"></span>
						</td>
						 -->
					</tr>
				</tbody>
			</table>
		</div>

 
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
